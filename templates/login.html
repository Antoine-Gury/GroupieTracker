<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion · Groupie Tracker</title>
    <link rel="stylesheet" href="/static/CSS/styles.css">
    <link rel="stylesheet" href="/static/CSS/login.css">
  </head>
  <body>
    <main class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1 class="gold-text-gradient">Groupie Tracker</h1>
          <p>Découvrez les concerts de vos artistes préférés</p>
        </div>

        <form class="login-form">
          <div class="form-group">
            <label for="username">Identifiant</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Entrez votre identifiant"
              required
            >
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Entrez votre mot de passe"
              required
            >
          </div>

          <button type="submit" class="login-button">Se connecter</button>
        </form>

        <div class="login-footer">
          <p>Pas encore de compte ? <a href="#">S'inscrire</a></p>
        </div>
      </div>

      <div class="login-background">
        <div class="vinyl-decoration"></div>
      </div>
    </main>
  </body>
</html>
